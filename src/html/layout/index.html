<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadoo</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__body">
            <a
              href="#"
              aria-label="Logo Jadoo"
              class="header__logo logo logo_primary"
            >
              <img
                src="/imgs/logo.svg"
                width="115"
                height="34"
                alt="Jadoo"
                class="logo_img"
              />
            </a>
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li>
                  <a href="#destinations" class="menu__link">Destinations</a>
                </li>
                <li>
                  <a href="#hotels" class="menu__link">Hotels</a>
                </li>
                <li>
                  <a href="#flights" class="menu__link">Flights</a>
                </li>
                <li>
                  <a href="#bookings" class="menu__link">Bookings</a>
                </li>
                <li>
                  <a href="#hotels" class="menu__link">Hotels</a>
                </li>
              </ul>
            </nav>
            <section class="header__account header-account">
              <ul class="header-account__list">
                <li class="header-account__item">
                  <a href="#login" class="header-account__link">Login</a>
                </li>
                <li class="header-account__item">
                  <a
                    href="#sign-up"
                    class="header-account__link header-account__link_outline"
                    >Sign up</a
                  >
                </li>
              </ul>
            </section>
            <section class="header__lang-switcher lang-switcher">
              <button
                id="lang-switcher"
                type="button"
                class="lang-switcher__current-lang-btn"
                aria-haspopup="true"
                aria-controls="lang-switcher-langs"
              >
                <span>En</span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="10"
                  height="6"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path stroke="currentColor" d="M.5.5L5 5 9.5.5"></path>
                </svg>
              </button>
              <ul id="lang-switcher-langs" class="lang-switcher__list">
                <li class="lang-switcher__item">
                  <button type="button" class="lang-switcher__lang-btn">
                    En
                  </button>
                </li>
                <li class="lang-switcher__item">
                  <button type="button" class="lang-switcher__lang-btn">
                    Ru
                  </button>
                </li>
              </ul>
            </section>
          </div>
        </div>
      </header>
      <main class="main">{% block content %} {% endblock %}</main>
    </div>
    <script type="module" src="/src/js/index.ts"></script>
  </body>
</html>
